<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đếm ngược kỷ yếu 12A2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif;}
body{
  background:black;
  color:#ffd700;
  overflow:hidden;
  height:100vh;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

.main{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:5;
}

.title{
  font-size:28px;
  letter-spacing:4px;
  margin-bottom:30px;
  text-align:center;
  animation:glow 3s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #d4af37}
  to{text-shadow:0 0 28px #ffd700}
}

/* TIMER */
.timer{
  display:flex;
  gap:20px;
  margin-top:25px;
}

.box{
  width:100px;
  height:115px;
  border:2px solid #ffd700;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(6px);
  box-shadow:0 0 25px rgba(255,215,0,.5);
}

.num{
  font-size:42px;
}

.label{
  font-size:11px;
  letter-spacing:2px;
  opacity:.85;
}

/* HOURGLASS REAL */
.hourglass-wrap{
  animation:float 5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

.hourglass{
  width:140px;
  height:240px;
  position:relative;
  filter: drop-shadow(0 0 40px rgba(255,215,0,.9));
}

.hg-top, .hg-bottom{
  position:absolute;
  left:0;
  width:100%;
  height:50%;
  border:4px solid #ffd700;
  background:rgba(0,0,0,.35);
}

.hg-top{
  top:0;
  border-radius:70px 70px 30px 30px;
  overflow:hidden;
}

.hg-bottom{
  bottom:0;
  border-radius:30px 30px 70px 70px;
  overflow:hidden;
}

.neck{
  position:absolute;
  top:50%;
  left:50%;
  width:16px;
  height:18px;
  background:#ffd700;
  transform:translate(-50%,-50%);
  border-radius:50%;
  box-shadow:0 0 15px rgba(255,215,0,.9);
}

/* SAND */
.sand-top{
  position:absolute;
  bottom:0;
  width:100%;
  height:100%;
  background:linear-gradient(#fff4b0,#ffd700,#d4af37);
  clip-path:polygon(0 0,100% 0,70% 100%,30% 100%);
  animation:topSand 2s linear forwards;
}

.sand-bottom{
  position:absolute;
  bottom:0;
  width:100%;
  height:0;
  background:linear-gradient(#ffd700,#d4af37);
  clip-path:polygon(30% 0,70% 0,100% 100%,0 100%);
  animation:bottomSand 2s linear forwards;
}

.stream{
  position:absolute;
  top:50%;
  left:50%;
  width:3px;
  height:0;
  background:#ffd700;
  transform:translateX(-50%);
  animation:streamFlow 2s linear forwards;
}

@keyframes topSand{
  from{height:100%}
  to{height:0}
}
@keyframes bottomSand{
  from{height:0}
  to{height:100%}
}
@keyframes streamFlow{
  from{height:0}
  to{height:85px}
}

/* MOBILE */
@media(max-width:600px){
  .hourglass{width:110px;height:190px}
  .box{width:80px;height:95px}
  .num{font-size:30px}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="main">

  <div class="hourglass-wrap">
    <div class="hourglass">
      <div class="hg-top"><div class="sand-top"></div></div>
      <div class="neck"></div>
      <div class="stream"></div>
      <div class="hg-bottom"><div class="sand-bottom"></div></div>
    </div>
  </div>

  <div class="title">KHOẢNH KHẮC SẮP MỞ RA</div>

  <div class="timer">
    <div class="box"><div class="num">00</div><div class="label">NGÀY</div></div>
    <div class="box"><div class="num">00</div><div class="label">GIỜ</div></div>
    <div class="box"><div class="num">00</div><div class="label">PHÚT</div></div>
    <div class="box"><div class="num" id="sec">02</div><div class="label">GIÂY</div></div>
  </div>

</div>

<script>
/* STAR BACKGROUND */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize",resize);

let stars=[];
for(let i=0;i<160;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5+0.4,
    s:Math.random()*0.5+0.2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,215,120,.95)";
    ctx.fill();
    s.y-=s.s;
    if(s.y<0) s.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();

/* COUNTDOWN 2s → INVITE */
let time = 2;
const sec = document.getElementById("sec");

const timer = setInterval(()=>{
  time--;
  sec.textContent = "0"+time;
  if(time<=0){
    clearInterval(timer);
    window.location.href = "invite.html";
  }
},1000);
</script>

</body>
</html>
