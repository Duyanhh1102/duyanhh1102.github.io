<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ƒê·∫øm ng∆∞·ª£c k·ª∑ y·∫øu 12A2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif;}
body{
  background:black;
  color:#ffd700;
  overflow:hidden;
  height:100vh;
  transition:1s;
}

canvas{position:fixed;inset:0;z-index:0;pointer-events:none}

/* MUSIC BTN */
.music-btn{
  position:fixed;
  top:16px;
  right:16px;
  z-index:99;
  width:44px;
  height:44px;
  border-radius:50%;
  border:1px solid rgba(255,215,120,.7);
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(6px);
  color:#ffd700;
  font-size:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.3s;
}
.music-btn:hover{transform:scale(1.08)}
.music-btn.off{opacity:.45}

.main{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:5;
}

.title{
  font-size:28px;
  letter-spacing:4px;
  margin-bottom:30px;
  text-align:center;
  animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #d4af37}
  to{text-shadow:0 0 28px #ffd700}
}

.timer{
  display:flex;
  align-items:center;
  gap:10px;
}

.box{
  width:90px;
  height:110px;
  border:2px solid #ffd700;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px rgba(255,215,0,.5);
  backdrop-filter:blur(6px);
}

.num{font-size:38px}
.label{font-size:12px;letter-spacing:2px;opacity:.85}

.colon{
  font-size:42px;
  margin-top:-12px;
}

body.fade-out{opacity:0}

@media(max-width:600px){
  .title{font-size:22px}
  .box{width:70px;height:90px}
  .num{font-size:30px}
  .colon{font-size:32px}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<!-- MUSIC -->
<audio id="bgm" src="bg.mp3" loop></audio>
<div class="music-btn" id="musicBtn">üîä</div>

<div class="main">
  <div class="title">KHO·∫¢NH KH·∫ÆC S·∫ÆP M·ªû RA</div>

  <div class="timer">
    <div class="box"><div class="num" id="days">00</div><div class="label">NG√ÄY</div></div>
    <div class="colon">:</div>
    <div class="box"><div class="num" id="hours">00</div><div class="label">GI·ªú</div></div>
    <div class="colon">:</div>
    <div class="box"><div class="num" id="minutes">00</div><div class="label">PH√öT</div></div>
    <div class="colon">:</div>
    <div class="box"><div class="num" id="seconds">00</div><div class="label">GI√ÇY</div></div>
  </div>
</div>

<script>
/* MUSIC */
const bgm=document.getElementById("bgm");
const musicBtn=document.getElementById("musicBtn");

bgm.volume=0;
bgm.play().catch(()=>{});

let vol=0;
const fade=setInterval(()=>{
  if(vol<0.6){
    vol+=0.02;
    bgm.volume=vol;
  }else clearInterval(fade);
},100);

musicBtn.onclick=()=>{
  if(bgm.paused){
    bgm.play();
    musicBtn.classList.remove("off");
    musicBtn.textContent="üîä";
  }else{
    bgm.pause();
    musicBtn.classList.add("off");
    musicBtn.textContent="üîà";
  }
};

/* STAR */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize(); addEventListener("resize",resize);

let stars=[];
for(let i=0;i<160;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5+.4,
    s:Math.random()*.5+.15
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,215,120,.9)";
    ctx.fill();
    s.y-=s.s;
    if(s.y<0)s.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();

/* COUNTDOWN */
const target=new Date("2026-03-01T17:32:35+07:00").getTime();

function tick(){
  let diff=target-Date.now();
  if(diff<0) diff=0;

  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff%86400000/3600000);
  const m=Math.floor(diff%3600000/60000);
  const s=Math.floor(diff%60000/1000);

  days.textContent=String(d).padStart(2,'0');
  hours.textContent=String(h).padStart(2,'0');
  minutes.textContent=String(m).padStart(2,'0');
  seconds.textContent=String(s).padStart(2,'0');
}
setInterval(tick,1000); tick();

/* AUTO CHUY·ªÇN TRANG */
setTimeout(()=>{
  document.body.classList.add("fade-out");
  setTimeout(()=>{
    location.href="invite.html";
  },1000);
},3500);
</script>

</body>
</html>
