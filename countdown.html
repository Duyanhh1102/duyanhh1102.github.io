<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đếm ngược kỷ yếu 12A2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif;}
body{
  background:black;
  color:#ffd700;
  overflow:hidden;
  height:100vh;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

.main{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:5;
}

.title{
  font-size:30px;
  letter-spacing:4px;
  margin-bottom:35px;
  text-align:center;
  animation:glow 3s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #d4af37}
  to{text-shadow:0 0 28px #ffd700}
}

.timer{
  display:flex;
  gap:20px;
}

.box{
  width:110px;
  height:125px;
  border:2px solid #ffd700;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(6px);
  box-shadow:0 0 25px rgba(255,215,0,.5);
}

.num{
  font-size:44px;
  transition:.25s ease;
}

.label{
  font-size:12px;
  letter-spacing:2px;
  opacity:.85;
}

/* REALISTIC HOURGLASS */
.hourglass-wrap{
  margin-top:45px;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

.hourglass{
  width:120px;
  height:220px;
  position:relative;
  border:4px solid #ffd700;
  border-radius:60px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(255,215,0,.7);
  background:rgba(0,0,0,.3);
}

.glass-top,.glass-bottom{
  position:absolute;
  width:100%;
  height:50%;
  overflow:hidden;
}

.glass-top{top:0;}
.glass-bottom{bottom:0;}

.sand-top{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(#fff1a8,#ffd700,#d4af37);
  clip-path:polygon(0 0,100% 0,70% 100%,30% 100%);
  animation:sandTop 10s linear infinite;
}

.sand-bottom{
  position:absolute;
  bottom:0;
  width:100%;
  height:0;
  background:linear-gradient(#ffd700,#d4af37);
  clip-path:polygon(30% 0,70% 0,100% 100%,0 100%);
  animation:sandBottom 10s linear infinite;
}

.stream{
  position:absolute;
  top:50%;
  left:50%;
  width:2px;
  height:0;
  background:#ffd700;
  transform:translateX(-50%);
  box-shadow:0 0 12px rgba(255,215,0,.9);
  animation:streamFlow 10s linear infinite;
}

@keyframes sandTop{
  0%{height:100%}
  50%{height:0}
  100%{height:100%}
}

@keyframes sandBottom{
  0%{height:0}
  50%{height:100%}
  100%{height:0}
}

@keyframes streamFlow{
  0%{height:0}
  8%{height:100%}
  92%{height:100%}
  100%{height:0}
}

@media(max-width:600px){
  .box{width:78px;height:92px}
  .num{font-size:28px}
  .title{font-size:20px}
  .hourglass{width:90px;height:170px}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="main">
  <div class="title">ĐẾM NGƯỢC KHOẢNH KHẮC ĐẶC BIỆT</div>

  <div class="timer">
    <div class="box"><div class="num" id="days">00</div><div class="label">NGÀY</div></div>
    <div class="box"><div class="num" id="hours">00</div><div class="label">GIỜ</div></div>
    <div class="box"><div class="num" id="minutes">00</div><div class="label">PHÚT</div></div>
    <div class="box"><div class="num" id="seconds">00</div><div class="label">GIÂY</div></div>
  </div>

  <div class="hourglass-wrap">
    <div class="hourglass">
      <div class="glass-top"><div class="sand-top"></div></div>
      <div class="stream"></div>
      <div class="glass-bottom"><div class="sand-bottom"></div></div>
    </div>
  </div>
</div>

<script>
/* STAR BACKGROUND */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize",resize);

let stars=[];
for(let i=0;i<160;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.4+0.4,
    s:Math.random()*0.4+0.15
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,215,120,.95)";
    ctx.fill();
    s.y-=s.s;
    if(s.y<0) s.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();


/* COUNTDOWN — CHUẨN GIỜ VIỆT NAM, KHÔNG GIẬT */
const target = new Date("2026-03-18T07:00:00+07:00").getTime();

function tick(){
  const now = Date.now();
  let diff = target - now;
  if(diff < 0) diff = 0;

  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff % 86400000 / 3600000);
  const m = Math.floor(diff % 3600000 / 60000);
  const s = Math.floor(diff % 60000 / 1000);

  days.textContent = String(d).padStart(2,'0');
  hours.textContent = String(h).padStart(2,'0');
  minutes.textContent = String(m).padStart(2,'0');
  seconds.textContent = String(s).padStart(2,'0');

  if(diff <= 0){
    // location.href = "invite.html"; // sau này mở
  }

  requestAnimationFrame(tick);
}
tick();
</script>

</body>
</html>
