<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đếm ngược kỷ yếu 12A2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif;}
body{
  background:black;
  color:#ffd700;
  overflow:hidden;
  height:100vh;
}

/* STAR */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* CINEMATIC LIGHT */
.light-core{
  position:fixed;
  width:650px;
  height:650px;
  background:radial-gradient(circle,#ffd70055,transparent 70%);
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  animation:corePulse 6s infinite alternate;
  z-index:1;
}
@keyframes corePulse{
  from{opacity:.4;transform:translate(-50%,-50%) scale(.9)}
  to{opacity:.9;transform:translate(-50%,-50%) scale(1.15)}
}

/* MAIN */
.main{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:5;
}

/* TITLE */
.title{
  font-size:30px;
  letter-spacing:5px;
  margin-bottom:35px;
  text-align:center;
  animation:glow 3s ease-in-out infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 8px #d4af37}
  to{text-shadow:0 0 25px #ffd700}
}

/* TIMER */
.timer{
  display:flex;
  gap:22px;
}

.box{
  width:115px;
  height:125px;
  border-radius:18px;
  background:rgba(255,215,0,.06);
  border:2px solid rgba(255,215,0,.9);
  backdrop-filter:blur(8px);
  box-shadow:
    0 0 25px rgba(255,215,0,.5),
    0 0 55px rgba(255,215,0,.25),
    inset 0 0 18px rgba(255,255,255,.15);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  animation:pulse 2s infinite alternate;
}
@keyframes pulse{
  from{box-shadow:0 0 20px rgba(255,215,0,.4)}
  to{box-shadow:0 0 55px rgba(255,215,0,1)}
}

.num{font-size:46px}
.label{font-size:12px;letter-spacing:2px}

/* HOURGLASS */
.hourglass-wrap{
  margin-top:45px;
  animation:float 6s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-22px)}
}

.hourglass{
  width:110px;
  height:190px;
  position:relative;
  border-radius:60px;
  background:
    linear-gradient(135deg,
      rgba(255,255,255,.4),
      rgba(255,255,255,.08) 35%,
      rgba(0,0,0,.35) 65%,
      rgba(255,255,255,.35));
  border:3px solid rgba(255,215,0,.95);
  box-shadow:
    0 0 45px rgba(255,215,0,.9),
    inset 0 0 25px rgba(255,255,255,.25);
  overflow:hidden;
  animation:rotate 16s linear infinite;
}
@keyframes rotate{
  0%,45%{transform:rotate(0)}
  50%,95%{transform:rotate(180deg)}
  100%{transform:rotate(360deg)}
}

/* SAND */
.sand-top,.sand-bottom{
  position:absolute;
  width:100%;
  left:0;
  background:linear-gradient(#ffd700,#ffae00);
}

.sand-top{
  top:0;
  height:50%;
  animation:sandTop 8s linear infinite;
}

.sand-bottom{
  bottom:0;
  height:0;
  animation:sandBottom 8s linear infinite;
}

@keyframes sandTop{
  0%{height:50%}
  50%{height:0}
  100%{height:50%}
}

@keyframes sandBottom{
  0%{height:0}
  50%{height:50%}
  100%{height:0}
}

.stream{
  position:absolute;
  width:3px;
  height:100%;
  background:#ffd700;
  left:50%;
  top:0;
  transform:translateX(-50%);
  opacity:.8;
  filter:blur(.3px);
}

/* MOBILE */
@media(max-width:600px){
  .box{width:80px;height:95px}
  .num{font-size:30px}
  .title{font-size:20px}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<div class="light-core"></div>

<div class="main">
  <div class="title">ĐẾM NGƯỢC KHOẢNH KHẮC ĐẶC BIỆT</div>

  <div class="timer">
    <div class="box"><div class="num" id="days">00</div><div class="label">NGÀY</div></div>
    <div class="box"><div class="num" id="hours">00</div><div class="label">GIỜ</div></div>
    <div class="box"><div class="num" id="minutes">00</div><div class="label">PHÚT</div></div>
    <div class="box"><div class="num" id="seconds">00</div><div class="label">GIÂY</div></div>
  </div>

  <div class="hourglass-wrap">
    <div class="hourglass">
      <div class="sand-top"></div>
      <div class="stream"></div>
      <div class="sand-bottom"></div>
    </div>
  </div>
</div>

<script>
/* STAR */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize",resize);

let stars=[];
for(let i=0;i<200;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5+.3,
    s:Math.random()*0.6+.15
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,215,120,.9)";
    ctx.fill();
    s.y-=s.s;
    if(s.y<0) s.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();

/* COUNTDOWN */
const targetDate = new Date("2026-03-18T07:00:00").getTime();

function update(){
  const now = new Date().getTime();
  let diff = targetDate - now;
  if(diff < 0) diff = 0;

  days.textContent = Math.floor(diff/(1000*60*60*24)).toString().padStart(2,"0");
  hours.textContent = Math.floor((diff%(1000*60*60*24))/(1000*60*60)).toString().padStart(2,"0");
  minutes.textContent = Math.floor((diff%(1000*60*60))/(1000*60)).toString().padStart(2,"0");
  seconds.textContent = Math.floor((diff%(1000*60))/1000).toString().padStart(2,"0");
}
update();
setInterval(update,1000);

/* PULSE EACH SECOND */
setInterval(()=>{
  document.querySelector(".main").animate([
    {transform:"scale(1)"},
    {transform:"scale(1.015)"},
    {transform:"scale(1)"}
  ],{duration:300});
},1000);
</script>

</body>
</html>
