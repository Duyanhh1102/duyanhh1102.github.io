<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif}
body{
  background:#000;
  color:#ffd700;
  overflow:hidden;
  height:100vh;
}

/* STAR BG */
canvas{position:fixed;inset:0;z-index:0}

/* LAYOUT */
.main{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:35px;
  z-index:5;
}

.title{
  font-size:28px;
  letter-spacing:4px;
  text-shadow:0 0 25px gold;
}

/* ===== HOURGLASS MAX ===== */
.hourglass-wrap{
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

.hourglass{
  width:170px;
  height:300px;
  position:relative;
}

/* frame */
.frame{
  position:absolute;
  inset:0;
  border:4px solid #ffd700;
  border-radius:85px;
  box-shadow:0 0 40px rgba(255,215,0,.8);
}

/* glass top & bottom */
.glass-top,.glass-bottom{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:135px;
  height:135px;
  overflow:hidden;
}

.glass-top{
  top:12px;
  clip-path:polygon(0 0,100% 0,65% 100%,35% 100%);
}

.glass-bottom{
  bottom:12px;
  clip-path:polygon(35% 0,65% 0,100% 100%,0 100%);
}

/* sand */
.sand-top{
  width:100%;
  height:100%;
  background:linear-gradient(#fff3b0,#ffd700,#d4af37);
  animation:sandTop 2s linear forwards;
}

.sand-bottom{
  width:100%;
  height:0;
  background:linear-gradient(#ffd700,#d4af37);
  position:absolute;
  bottom:0;
  animation:sandBottom 2s linear forwards;
}

/* falling stream */
.stream{
  position:absolute;
  top:50%;
  left:50%;
  width:3px;
  height:0;
  background:linear-gradient(#fff7c8,#ffd700);
  transform:translate(-50%,-50%);
  filter:drop-shadow(0 0 8px gold);
  animation:streamFlow 2s linear forwards;
}

/* animations */
@keyframes sandTop{
  from{height:100%}
  to{height:0}
}
@keyframes sandBottom{
  from{height:0}
  to{height:100%}
}
@keyframes streamFlow{
  0%{height:0}
  15%{height:120px}
  85%{height:120px}
  100%{height:0}
}

/* TIMER */
.timer{
  display:flex;
  gap:18px;
}

.box{
  width:95px;
  height:110px;
  border:2px solid #ffd700;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px rgba(255,215,0,.7);
}

.num{font-size:40px}
.label{font-size:12px;letter-spacing:2px;opacity:.9}

</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="main">
  <div class="title">KHOẢNH KHẮC SẮP MỞ RA</div>

  <div class="hourglass-wrap">
    <div class="hourglass">
      <div class="frame"></div>

      <div class="glass-top">
        <div class="sand-top"></div>
      </div>

      <div class="stream"></div>

      <div class="glass-bottom">
        <div class="sand-bottom"></div>
      </div>
    </div>
  </div>

  <div class="timer">
    <div class="box"><div class="num">00</div><div class="label">NGÀY</div></div>
    <div class="box"><div class="num">00</div><div class="label">GIỜ</div></div>
    <div class="box"><div class="num">00</div><div class="label">PHÚT</div></div>
    <div class="box"><div class="num" id="sec">02</div><div class="label">GIÂY</div></div>
  </div>
</div>

<script>
/* STAR BACKGROUND */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let stars=[];
for(let i=0;i<180;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5+0.4,
    s:Math.random()*0.6+0.2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,215,120,.95)";
    ctx.fill();
    s.y-=s.s;
    if(s.y<0) s.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();

/* COUNTDOWN 2s → INVITE */
let t=2;
const sec=document.getElementById("sec");

const timer=setInterval(()=>{
  t--;
  sec.textContent="0"+t;
  if(t<=0){
    clearInterval(timer);
    window.location.href="invite.html";
  }
},1000);
</script>

</body>
</html>
