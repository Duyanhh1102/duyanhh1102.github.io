<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đếm ngược kỷ yếu 12A2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif;}
body{
  background:black;
  color:#ffd700;
  overflow:hidden;
  height:100vh;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

.main{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:5;
}

.title{
  font-size:30px;
  letter-spacing:4px;
  margin-bottom:35px;
  text-align:center;
  animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #d4af37}
  to{text-shadow:0 0 28px #ffd700}
}

.timer{
  display:flex;
  gap:18px;
}

.box{
  width:95px;
  height:110px;
  border:2px solid #ffd700;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px rgba(255,215,0,.6);
}

.num{
  font-size:42px;
}

.label{
  font-size:12px;
  letter-spacing:2px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="main">

  <div class="title">KHOẢNH KHẮC SẮP MỞ RA</div>

  <div class="timer">
    <div class="box"><div class="num" id="days">00</div><div class="label">NGÀY</div></div>
    <div class="box"><div class="num" id="hours">00</div><div class="label">GIỜ</div></div>
    <div class="box"><div class="num" id="minutes">00</div><div class="label">PHÚT</div></div>
    <div class="box"><div class="num" id="seconds">00</div><div class="label">GIÂY</div></div>
  </div>

</div>

<script>
/* STAR BACKGROUND */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize",resize);

let stars=[];
for(let i=0;i<160;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5+0.3,
    s:Math.random()*0.4+0.1
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,215,120,.9)";
    ctx.fill();
    s.y-=s.s;
    if(s.y<0) s.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();

/* COUNTDOWN TO 23:50:00 02/08 */
const target = new Date("2026-08-02T23:50:00");

const daysEl = document.getElementById("days");
const hoursEl = document.getElementById("hours");
const minutesEl = document.getElementById("minutes");
const secondsEl = document.getElementById("seconds");

let finished = false;

function tick(){
  const now = new Date();
  let diff = target - now;

  if(diff <= 0 && !finished){
    finished = true;

    daysEl.textContent = "00";
    hoursEl.textContent = "00";
    minutesEl.textContent = "00";
    secondsEl.textContent = "00";

    setTimeout(()=>{
      window.location.href="invite.html";
    },2000);
    return;
  }

  if(diff > 0){
    let d = Math.floor(diff / (1000*60*60*24));
    let h = Math.floor((diff / (1000*60*60)) % 24);
    let m = Math.floor((diff / (1000*60)) % 60);
    let s = Math.floor((diff / 1000) % 60);

    daysEl.textContent = String(d).padStart(2,'0');
    hoursEl.textContent = String(h).padStart(2,'0');
    minutesEl.textContent = String(m).padStart(2,'0');
    secondsEl.textContent = String(s).padStart(2,'0');
  }

  requestAnimationFrame(tick);
}

tick();
</script>

</body>
</html>
