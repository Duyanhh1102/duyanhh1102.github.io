<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Countdown Kỷ Yếu 12A2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif;}

body{
  background:black;
  overflow:hidden;
  color:#ffd700;
  height:100vh;
}

/* STAR BACKGROUND */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* MAIN */
.main{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:5;
}

/* TITLE */
.title{
  font-size:32px;
  letter-spacing:4px;
  margin-bottom:40px;
  animation:glow 3s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #d4af37}
  to{text-shadow:0 0 30px #ffd700}
}

/* TIMER */
.timer{
  display:flex;
  gap:22px;
}

.box{
  width:115px;
  height:130px;
  border:2px solid rgba(255,215,120,.9);
  border-radius:18px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(6px);
  box-shadow:0 0 30px rgba(255,215,120,.45);
}

.num{
  font-size:46px;
  transition:.35s cubic-bezier(.4,0,.2,1);
}

.label{
  font-size:12px;
  letter-spacing:3px;
  opacity:.85;
}

/* FLIP EFFECT */
.flip{
  animation:flip .45s ease;
}

@keyframes flip{
  0%{transform:rotateX(0)}
  50%{transform:rotateX(90deg)}
  100%{transform:rotateX(0)}
}

/* HOURGLASS */
.hourglass-wrap{
  margin-top:45px;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

.hourglass{
  width:130px;
  height:240px;
  position:relative;
  border:3px solid #ffd700;
  border-radius:65px;
  background:rgba(0,0,0,.4);
  overflow:hidden;
  box-shadow:0 0 45px rgba(255,215,120,.8);
}

.glass-top,.glass-bottom{
  position:absolute;
  width:100%;
  height:50%;
  overflow:hidden;
}

.glass-top{top:0;}
.glass-bottom{bottom:0;}

.sand-top{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(#fff7c0,#ffd700,#d4af37);
  clip-path:polygon(0 0,100% 0,65% 100%,35% 100%);
  animation:sandTop 10s linear infinite;
}

.sand-bottom{
  position:absolute;
  bottom:0;
  width:100%;
  height:0;
  background:linear-gradient(#ffd700,#d4af37);
  clip-path:polygon(35% 0,65% 0,100% 100%,0 100%);
  animation:sandBottom 10s linear infinite;
}

.stream{
  position:absolute;
  top:50%;
  left:50%;
  width:3px;
  height:0;
  background:#ffd700;
  transform:translateX(-50%);
  box-shadow:0 0 12px rgba(255,215,120,.9);
  animation:streamFlow 10s linear infinite;
}

@keyframes sandTop{
  0%{height:100%}
  50%{height:0}
  100%{height:100%}
}

@keyframes sandBottom{
  0%{height:0}
  50%{height:100%}
  100%{height:0}
}

@keyframes streamFlow{
  0%{height:0}
  8%{height:100%}
  92%{height:100%}
  100%{height:0}
}

/* MOBILE */
@media(max-width:600px){
  .box{width:78px;height:92px}
  .num{font-size:30px}
  .title{font-size:20px}
  .hourglass{width:90px;height:170px}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="main">

  <div class="title">ĐẾM NGƯỢC KHOẢNH KHẮC ĐẶC BIỆT</div>

  <div class="timer">
    <div class="box"><div class="num" id="days">00</div><div class="label">NGÀY</div></div>
    <div class="box"><div class="num" id="hours">00</div><div class="label">GIỜ</div></div>
    <div class="box"><div class="num" id="minutes">00</div><div class="label">PHÚT</div></div>
    <div class="box"><div class="num" id="seconds">00</div><div class="label">GIÂY</div></div>
  </div>

  <div class="hourglass-wrap">
    <div class="hourglass">
      <div class="glass-top"><div class="sand-top"></div></div>
      <div class="stream"></div>
      <div class="glass-bottom"><div class="sand-bottom"></div></div>
    </div>
  </div>

</div>

<script>
/* STAR */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let stars=[];
for(let i=0;i<180;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.6+.3,
    s:Math.random()*.6+.15
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,215,120,.95)";
    ctx.fill();
    s.y-=s.s;
    if(s.y<0) s.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();

/* COUNTDOWN */
const targetDate = new Date("2026-03-01T09:00:00").getTime();

let prev={};

function update(){
  const now=Date.now();
  let diff=targetDate-now;
  if(diff<0) diff=0;

  const d=Math.floor(diff/86400000);
  const h=Math.floor((diff%86400000)/3600000);
  const m=Math.floor((diff%3600000)/60000);
  const s=Math.floor((diff%60000)/1000);

  animateChange("days",d);
  animateChange("hours",h);
  animateChange("minutes",m);
  animateChange("seconds",s);
}

function animateChange(id,value){
  const el=document.getElementById(id);
  const v=value.toString().padStart(2,"0");

  if(prev[id]!==v){
    el.classList.remove("flip");
    void el.offsetWidth;
    el.classList.add("flip");
    el.textContent=v;
    prev[id]=v;
  }
}

update();
setInterval(update,200);
</script>

</body>
</html>
