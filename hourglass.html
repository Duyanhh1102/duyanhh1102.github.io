<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Hourglass Cinematic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:radial-gradient(circle at center,#111,#000 70%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* WRAP */
.wrap{
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* HOURGLASS BODY */
.hourglass{
  width:140px;
  height:260px;
  position:relative;
  background:rgba(0,0,0,.35);
  border:3px solid rgba(255,215,120,.9);
  clip-path: polygon(
    20% 0%,
    80% 0%,
    100% 15%,
    65% 48%,
    55% 50%,
    65% 52%,
    100% 85%,
    80% 100%,
    20% 100%,
    0% 85%,
    35% 52%,
    45% 50%,
    35% 48%,
    0% 15%
  );
  box-shadow:
    inset 0 0 20px rgba(255,255,255,.15),
    0 0 45px rgba(255,215,120,.9);
  overflow:hidden;
}

/* TOP + BOTTOM */
.top,.bottom{
  position:absolute;
  width:100%;
  height:50%;
  overflow:hidden;
}

.top{top:0}
.bottom{bottom:0}

/* SAND */
.sand-top{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(#fff1a8,#ffd700,#d4af37);
  clip-path:polygon(0 0,100% 0,70% 100%,30% 100%);
  animation:topSand 12s linear infinite;
}

.sand-bottom{
  position:absolute;
  bottom:0;
  width:100%;
  height:0%;
  background:linear-gradient(#ffd700,#d4af37);
  clip-path:polygon(30% 0,70% 0,100% 100%,0 100%);
  animation:bottomSand 12s linear infinite;
}

/* STREAM */
.stream{
  position:absolute;
  top:50%;
  left:50%;
  width:3px;
  height:0;
  background:#ffd700;
  transform:translateX(-50%);
  box-shadow:0 0 12px rgba(255,215,120,.9);
  animation:flow 12s linear infinite;
}

/* ANIMATION */
@keyframes topSand{
  0%{height:100%}
  50%{height:0%}
  100%{height:100%}
}

@keyframes bottomSand{
  0%{height:0%}
  50%{height:100%}
  100%{height:0%}
}

@keyframes flow{
  0%{height:0}
  10%{height:100%}
  90%{height:100%}
  100%{height:0}
}

/* GLOW */
.glow{
  position:absolute;
  inset:-20px;
  filter:blur(25px);
  background:radial-gradient(circle,rgba(255,215,120,.35),transparent 65%);
  z-index:-1;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="hourglass">
    <div class="glow"></div>
    <div class="top">
      <div class="sand-top"></div>
    </div>
    <div class="stream"></div>
    <div class="bottom">
      <div class="sand-bottom"></div>
    </div>
  </div>
</div>

</body>
</html>
