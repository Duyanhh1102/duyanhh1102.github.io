<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kỷ yếu</title>
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}
iframe{
  border:none;
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<audio id="bgm" src="bg.mp3" loop></audio>

<iframe id="frame" src="pages/intro.html"></iframe>

<script>
const bgm = document.getElementById("bgm");
const frame = document.getElementById("frame");

function startMusic(){
  if(bgm.paused){
    bgm.play().then(()=>{
      sessionStorage.setItem("bgm","on");
    }).catch(()=>{});
  }
}

// Click để bật nhạc (chuẩn autoplay policy PC + mobile)
document.addEventListener("click", startMusic, { once:true });

// Nếu đã bật trước đó thì phát lại
if(sessionStorage.getItem("bgm")==="on"){
  startMusic();
}

// Cho các trang con đổi page mà không reload nhạc
window.goto = function(page){
  frame.src = "pages/" + page;
};
</script>

</body>
</html>
