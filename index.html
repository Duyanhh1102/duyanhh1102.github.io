<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thư mời kỷ yếu 12A2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font Serif sang trọng -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }

    body {
      background: black;
      overflow: hidden;
      height: 100vh;
    }

    /* INTRO TEXT */
    #intro {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #d4af37;
      text-align: center;
      z-index: 10;
    }

    .line {
      font-size: 28px;
      opacity: 0;
      filter: blur(10px);
      transition: 1.5s ease;
      margin: 12px 0;
    }

    .line.show {
      opacity: 1;
      filter: blur(0);
    }

    /* MAIN SCENE */
    #scene {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: 2s ease;
    }

    #scene.show {
      opacity: 1;
    }

    /* Dust */
    .dust {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 215, 0, 0.5);
      border-radius: 50%;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    /* Envelope */
    #envelope {
      width: 260px;
      cursor: pointer;
      filter: drop-shadow(0 0 25px rgba(255,215,0,0.25));
      animation: floatEnvelope 4s ease-in-out infinite;
      transition: 0.4s ease;
    }

    #envelope:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 40px rgba(255,215,0,0.6));
    }

    @keyframes floatEnvelope {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .hint {
      position: absolute;
      bottom: 15%;
      color: rgba(255,215,0,0.7);
      letter-spacing: 1px;
      font-size: 14px;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%,100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

  </style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <div class="line" id="l1">Chúng ta đã cùng nhau đi qua một chặng đường…</div>
  <div class="line" id="l2">Và hôm nay, là lúc lưu giữ những ký ức đẹp nhất.</div>
  <div class="line" id="l3">Một lời mời trang trọng dành riêng cho bạn.</div>
</div>

<!-- MAIN SCENE -->
<div id="scene">
  <img id="envelope" src="https://i.imgur.com/Ph6JfFX.png" alt="Phong thư">
  <div class="hint">Nhấn để mở thư</div>
</div>

<script>
  const l1 = document.getElementById("l1");
  const l2 = document.getElementById("l2");
  const l3 = document.getElementById("l3");
  const intro = document.getElementById("intro");
  const scene = document.getElementById("scene");

  setTimeout(() => l1.classList.add("show"), 800);
  setTimeout(() => l2.classList.add("show"), 2600);
  setTimeout(() => l3.classList.add("show"), 4400);

  setTimeout(() => {
    intro.style.opacity = 0;
    setTimeout(() => {
      intro.style.display = "none";
      scene.classList.add("show");
      createDust();
    }, 2000);
  }, 7200);

  function createDust() {
    for (let i = 0; i < 40; i++) {
      let d = document.createElement("div");
      d.className = "dust";
      d.style.left = Math.random() * 100 + "vw";
      d.style.top = Math.random() * 100 + "vh";
      d.style.animationDuration = (8 + Math.random() * 12) + "s";
      scene.appendChild(d);
    }
  }

  document.getElementById("envelope").onclick = () => {
    document.body.style.transition = "1.2s";
    document.body.style.background = "white";
    setTimeout(() => {
      window.location.href = "invite.html";
    }, 900);
  }
</script>

</body>
</html>
