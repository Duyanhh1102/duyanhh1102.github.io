<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kỷ yếu</title>
</head>

<body>

<audio id="bgm" src="bg.mp3" loop></audio>

<script>
const bgm = document.getElementById("bgm");

document.addEventListener("click", () => {
  if (bgm.paused) {
    bgm.play().catch(()=>{});
    sessionStorage.setItem("bgm", "on");
  }
}, { once:true });

// Giữ nhạc khi reload
if(sessionStorage.getItem("bgm") === "on"){
  bgm.play().catch(()=>{});
}

// Redirect vào intro
setTimeout(()=>{
  location.href="pages/intro.html";
},200);
</script>

</body>
</html>
