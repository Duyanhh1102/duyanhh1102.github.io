<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kỷ yếu</title>
</head>

<body style="margin:0;background:black;overflow:hidden">

<audio id="bgm" src="bg.mp3" loop></audio>

<iframe id="frame" src="pages/intro.html" style="border:none;width:100vw;height:100vh;"></iframe>

<script>
const bgMusic = document.getElementById("bgm");
const frame = document.getElementById("frame");

window.bgMusic = bgMusic;

// CHỈ CLICK 1 LẦN DUY NHẤT TOÀN SITE
document.addEventListener("click",()=>{
  if(bgMusic.paused){
    bgMusic.play().catch(()=>{});
  }
},{once:true});

// Hàm chuyển trang KHÔNG reload nhạc
function goto(page){
  frame.src="pages/"+page;
}

window.goto = goto;
</script>

</body>
</html>
