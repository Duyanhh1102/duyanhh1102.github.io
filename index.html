<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Thư mời kỷ yếu 12A2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif;}
body{background:black;overflow:hidden;height:100vh;color:#d4af37}

canvas{position:fixed;inset:0;z-index:0;pointer-events:none}

/* INTRO */
#intro{
  position:fixed;inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(8px);
  z-index:5;
  transition:1.5s ease;
}

.line{
  font-size:28px;
  opacity:0;
  transform:translateY(20px);
  transition:1.5s ease;
  margin:14px 0;
  text-align:center;
}

.line.show{opacity:1;transform:translateY(0)}

/* SCENE */
#scene{
  position:fixed;inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:1.5s ease;
  z-index:10;
}

#scene.show{
  opacity:1;
  pointer-events:auto;
}

/* ENVELOPE */
#envelope{
  width:260px;
  cursor:pointer;
  animation:float 4s ease-in-out infinite;
  filter:drop-shadow(0 0 30px rgba(255,215,0,.5));
  transition:.3s;
}

#envelope:active{transform:scale(.95)}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

.hint{
  margin-top:18px;
  font-size:13px;
  letter-spacing:2px;
  opacity:.8;
}

/* FADE OUT */
body.fade-out{
  animation:fadeOut 1.2s ease forwards;
}

@keyframes fadeOut{
  to{opacity:0}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div id="intro">
  <div class="line" id="l1">Chúng ta đã cùng nhau đi qua một chặng đường…</div>
  <div class="line" id="l2">Và hôm nay, là lúc lưu giữ những ký ức đẹp nhất.</div>
  <div class="line" id="l3">Một lời mời trang trọng dành riêng cho bạn.</div>
</div>

<div id="scene">
  <img id="envelope" src="https://cdn-icons-png.flaticon.com/512/561/561127.png">
  <div class="hint">NHẤN ĐỂ MỞ THƯ</div>
</div>

<script>
/* STAR */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let stars=[];
for(let i=0;i<140;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5+.3,
    s:Math.random()*.4+.15
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,215,120,.9)";
    ctx.fill();
    s.y-=s.s;
    if(s.y<0)s.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();

/* INTRO */
setTimeout(()=>l1.classList.add("show"),600);
setTimeout(()=>l2.classList.add("show"),1900);
setTimeout(()=>l3.classList.add("show"),3200);

setTimeout(()=>{
  intro.style.opacity=0;
  setTimeout(()=>{
    intro.style.display="none";
    scene.classList.add("show");
  },1200);
},5200);

/* CLICK TRANSITION */
envelope.addEventListener("click",()=>{
  document.body.classList.add("fade-out");
  setTimeout(()=>{
    location.href="countdown.html";
  },1200);
});
</script>

</body>
</html>
