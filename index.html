<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kỷ yếu</title>
</head>

<body style="margin:0;background:black;overflow:hidden">

<audio id="bgm" src="bg.mp3" loop preload="auto"></audio>

<iframe id="frame" src="pages/intro.html"
        style="border:none;width:100vw;height:100vh;"></iframe>

<script>
const bgMusic = document.getElementById("bgm");
const frame = document.getElementById("frame");

/* ===== RESET NHẠC KHI RELOAD ===== */
sessionStorage.removeItem("bgm");

/* ===== GLOBAL CONTROL ===== */
window.bgMusic = bgMusic;

/* ===== CHỈ PHÁT NHẠC KHI BẤM MỞ THƯ ===== */
window.startMusic = function(){
  if(bgMusic.paused){
    bgMusic.currentTime = 0;
    bgMusic.play().catch(()=>{});
    sessionStorage.setItem("bgm","on");
  }
}

/* ===== CHUYỂN TRANG KHÔNG RESET NHẠC ===== */
window.goto = function(page){
  frame.src = "pages/" + page;
}
</script>

</body>
</html>
