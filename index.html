<style>

/* INTRO */

  display:flex;

.line{

/* SCENE */
#scene{
  position:fixed;inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:1.5s ease;

  opacity:1;

/* ENVELOPE */
#envelope{
  width:260px;
  cursor:pointer;
  animation:float 4s ease-in-out infinite;
  filter:drop-shadow(0 0 30px rgba(255,215,0,.5));
  transition:.3s;
}

#envelope:active{transform:scale(.95)}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

.hint{
  margin-top:18px;
  font-size:13px;
  letter-spacing:2px;
  opacity:.8;
}

/* FLASH + FADE */
#flash{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,rgba(255,215,140,.9),rgba(0,0,0,.9) 70%);
  opacity:0;
  pointer-events:none;
  transition:.8s ease;
  z-index:99;

#flash.active{opacity:1}

  animation:fadeOut 1.2s ease forwards;

<body>

<canvas id="stars"></canvas>

<!-- MUSIC -->

  <div class="line" id="l2">V√† h√¥m nay, l√† l√∫c l∆∞u gi·ªØ nh·ªØng k√Ω ·ª©c ƒë·∫πp nh·∫•t.</div>
  <div class="line" id="l3">M·ªôt l·ªùi m·ªùi trang tr·ªçng d√†nh ri√™ng cho b·∫°n.</div>
</div>

<div id="scene">
  <img id="envelope" src="https://cdn-icons-png.flaticon.com/512/561/561127.png">

</div>

<script>
/* MUSIC */
const bgm = document.getElementById("bgm");
const musicBtn = document.getElementById("music-btn");
let playing = false;

function fadeIn(audio, duration=3000){
  audio.volume = 0;
  audio.play();
  playing = true;
  let step = 0.02;
  let interval = duration * step;
  let fade = setInterval(()=>{
    if(audio.volume < 1){
      audio.volume += step;
    } else clearInterval(fade);
  }, interval);
}

document.body.addEventListener("click",()=>{
  if(!playing) fadeIn(bgm,3000);
},{once:true});

musicBtn.onclick = ()=>{
  if(playing){
    bgm.pause();
    musicBtn.classList.add("off");
    musicBtn.textContent="üîá";
    playing=false;
  }else{
    fadeIn(bgm,1500);
    musicBtn.classList.remove("off");
    musicBtn.textContent="üîä";
  }
};

/* STAR */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let stars=[];
for(let i=0;i<140;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5+.3,
    s:Math.random()*.4+.15
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,215,120,.9)";
    ctx.fill();
    s.y-=s.s;
    if(s.y<0)s.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();

/* INTRO */
setTimeout(()=>l1.classList.add("show"),600);
setTimeout(()=>l2.classList.add("show"),1900);
setTimeout(()=>l3.classList.add("show"),3200);

setTimeout(()=>{
  intro.style.opacity=0;
  setTimeout(()=>{
    intro.style.display="none";
    scene.classList.add("show");
  },1200);
},5200);

/* CLICK EFFECT */
const flash=document.getElementById("flash");
const envelope=document.getElementById("envelope");

envelope.addEventListener("click",()=>{
  flash.classList.add("active");
  setTimeout(()=>{
    document.body.classList.add("fade-out");
  },200);

  setTimeout(()=>{
    location.href="countdown.html";
  },1200);
});
</script>
