<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thư Mời Kỷ Yếu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>

  <!-- SCENE 0 -->
  <section class="scene active" id="scene-0">
    <p class="hint">Có một lời mời dành cho bạn</p>
    <button class="primary-btn" onclick="openInvitation()">MỞ THƯ</button>
  </section>

  <!-- SCENE 1 -->
  <section class="scene" id="scene-1">
    <h1>THƯ MỜI TRÂN TRỌNG</h1>
    <h2>Tham dự buổi chụp kỷ yếu</h2>
  </section>

  <!-- SCENE 2 -->
  <section class="scene" id="scene-2">
    <div class="info">
      <p class="label">Thời gian</p>
      <p class="value">01 · 03 · 2026</p>

      <p class="label">Địa điểm</p>
      <p class="value">Trường PT Nguyễn Mộng Tuân</p>
    </div>
  </section>

  <!-- SCENE 3 -->
  <section class="scene" id="scene-3">
    <button class="accept" onclick="acceptInvite()">CHẤP NHẬN THAM GIA</button>
    <button class="decline" onclick="declineInvite()">TỪ CHỐI LỊCH SỰ</button>
  </section>

  <!-- SCENE 4 -->
  <section class="scene" id="scene-4">
    <p id="final-text"></p>
  </section>

  <canvas id="fireworks"></canvas>

  <script src="js/fireworks.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/scenes.js"></script>
</body>
</html>
