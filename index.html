<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Thư mời kỷ yếu 12A2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Playfair Display',serif;}
body{background:black;overflow:hidden;height:100vh;color:#d4af37}

/* STAR BACKGROUND */
canvas{position:fixed;inset:0;z-index:0}

/* INTRO */
#intro{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(10px);
  z-index:5;
  transition:2.4s ease;
}

.line{
  font-size:30px;
  opacity:0;
  transform:translateY(25px);
  filter:blur(15px);
  transition:1.7s ease;
  margin:14px 0;
  text-align:center;
}

.line.show{
  opacity:1;
  transform:translateY(0);
  filter:blur(0);
}

/* SCENE */
#scene{
  position:fixed;inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:2s ease;
  z-index:3;
}

#scene.show{opacity:1}

/* ENVELOPE */
#envelope{
  width:290px;
  cursor:pointer;
  animation:float 4s ease-in-out infinite;
  filter:drop-shadow(0 0 35px rgba(255,215,0,.6));
  transition:.5s;
}

#envelope:hover{
  transform:scale(1.12);
  filter:drop-shadow(0 0 80px rgba(255,215,0,1));
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

.hint{
  margin-top:22px;
  font-size:14px;
  letter-spacing:2px;
  animation:blink 2s infinite;
}

@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:.35}
}

/* TRANSITION FX */
#fx{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#fff 0%,#000 70%);
  opacity:0;
  pointer-events:none;
  z-index:20;
  transition:1.6s ease;
}

#fx.active{
  opacity:1;
}

/* WARP */
#warp{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,rgba(255,215,150,.7),transparent 65%);
  opacity:0;
  filter:blur(10px);
  transition:1.5s ease;
  z-index:21;
}

#warp.active{
  opacity:1;
  transform:scale(1.4);
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div id="fx"></div>
<div id="warp"></div>

<div id="intro">
  <div class="line" id="l1">Chúng ta đã cùng nhau đi qua một chặng đường…</div>
  <div class="line" id="l2">Và hôm nay, là lúc lưu giữ những ký ức đẹp nhất.</div>
  <div class="line" id="l3">Một lời mời trang trọng dành riêng cho bạn.</div>
</div>

<div id="scene">
  <img id="envelope" src="https://cdn-icons-png.flaticon.com/512/561/561127.png">
  <div class="hint">NHẤN ĐỂ MỞ THƯ</div>
</div>

<script>
/* STAR BG */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize(); addEventListener("resize",resize);

let stars=[];
for(let i=0;i<170;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5+.3,
    s:Math.random()*.5+.15
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,215,120,.9)";
    ctx.fill();
    s.y-=s.s;
    if(s.y<0)s.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();

/* INTRO */
const l1=l2=l3=null;
const intro=document.getElementById("intro");
const scene=document.getElementById("scene");
const fx=document.getElementById("fx");
const warp=document.getElementById("warp");

setTimeout(()=>l1?.classList.add("show"),900);
setTimeout(()=>document.getElementById("l1").classList.add("show"),900);
setTimeout(()=>document.getElementById("l2").classList.add("show"),2600);
setTimeout(()=>document.getElementById("l3").classList.add("show"),4400);

setTimeout(()=>{
  intro.style.opacity=0;
  setTimeout(()=>{
    intro.style.display="none";
    scene.classList.add("show");
  },2200);
},7600);

/* CLICK TRANSITION MAX LEVEL */
document.getElementById("envelope").onclick=()=>{
  fx.classList.add("active");
  warp.classList.add("active");

  setTimeout(()=>{
    location.href="countdown.html";
  },1400);
}
</script>

</body>
</html>
