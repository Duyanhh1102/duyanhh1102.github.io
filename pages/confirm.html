  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      font-family: 'Montserrat', sans-serif;
      color: #f5e8c8;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 30%, rgba(255,215,120,0.12), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(255,215,120,0.08), transparent 60%);
      pointer-events: none;
    }

    .wrap {
      text-align: center;
      animation: fadeIn 1.3s ease forwards;
      opacity: 0;
      max-width: 720px;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(18px); filter: blur(8px); }
      to   { opacity:1; transform: translateY(0); filter: blur(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 34px;
      letter-spacing: 3px;
      color: #f5d98b;
      margin-bottom: 12px;
    }

    p {
      opacity: .9;
      margin-bottom: 32px;
      letter-spacing: 1px;
      line-height: 1.7;
    }

    .choices {
      display: flex;
      gap: 32px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      width: 240px;
      height: 170px;
      border-radius: 18px;
      border: 1px solid rgba(255,215,120,0.35);
      background: rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: .45s ease;
      box-shadow: 0 0 28px rgba(255,215,120,0.15);
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,215,120,.18), transparent);
      opacity: 0;
      transition: .5s ease;
    }

    .card:hover::after {
      opacity: 1;
      animation: shine 1.2s linear infinite;
    }

    @keyframes shine {
      from { transform: translateX(-120%); }
      to   { transform: translateX(120%); }
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 60px rgba(255,215,120,0.6);
      background: rgba(255,215,120,0.08);
    }

    .fade-out {
      animation: fadeOut 1.2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; filter: blur(10px); transform: scale(.95); }
    }
  </style>
</head>
<body>

  </div>
</div>

<script>
  function goAttend() {
    const wrap = document.getElementById('wrap');

</script>
